<div class="main-div" style="text-align: center">

    <mat-card class="card">
        <mat-card-title>Inicio de Sesion</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <p>
                    <mat-form-field>
                        <input type="text" formControlName="email" matInput placeholder="Email@ejemplo">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" formControlName="password" matInput placeholder="Contraseña">
                    </mat-form-field>
                </p>
                <div>
                    <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Iniciar
                        sesión</button>
                </div>
            </form>
        </mat-card-content>

    </mat-card>
</div>
